<div class="row">
    <h2>Educacion</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>
    <div class=col-lg-1></div>

    <div class="col-lg-10">
        <table class="table table-bordered table-">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>{{Educacion.nombreE}}</td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-dark" routerLink="/editedu/{{Educacion.id}}">
                        <i class="bi bi-pen-fill"></i>
                    </button></td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-dark" (click)="delete(Educacion.id)">
                        <i class="bi bi-trash-fill"></i>
                    </button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
