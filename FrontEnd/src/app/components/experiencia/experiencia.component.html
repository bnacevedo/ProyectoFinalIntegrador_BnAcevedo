<div class="row">
    <h2>Experiencia Laboral</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Agregar Nueva Experiencia
        </button>
    </div>
    <div class=col-lg-1></div>

    <div class="col-lg-10">
        <table class="table table-bordered table-">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>{{Experiencia.nombreE}}</td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-dark" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pen-fill"></i>
                    </button></td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-dark" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash-fill"></i>
                    </button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
